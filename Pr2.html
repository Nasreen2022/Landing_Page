<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <nav id="navbar">

            <img src="https://cdn.pixabay.com/photo/2017/02/17/11/52/icon-2073973__340.png" alt="rebote img">

    <section class="services-container">
        <h1 class="h-primary center">Our Services</h1>

            <div class="box">

    <section id="client-section">
        <h1 class="h-primary center">Our Clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src="https://cdn.pixabay.com/photo/2017/11/19/08/44/apple-2962084__340.png" alt="Our Clients">
            </div>
            <div class="client-item">
                <img src="https://cdn.pixabay.com/photo/2013/02/12/09/07/microsoft-80658__480.png" alt="Our Clients">
            </div>
            <div class="client-item">
                <img src="https://media.istockphoto.com/vectors/golden-hp-monogram-vector-id1206553516?k=20&m=1206553516&s=612x612&w=0&h=Av3H66ln_AvvNubZBmA3zWYQKEuIvBYGh5HDn82GcfA=" alt="Our Clients">
            </div>

            </div>
        </div>
    </section>
    <section id="contact">
        <h1 class="primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <lable for="name">Name: </lable>
                    <input type="text" name="name" id="name" placeholder="Enter your name" >
                </div>
                <div class="form-group">
                    <lable for="name">Email: </lable>
                    <input type="text" name="Email" id="mail" placeholder="Enter your Email" >
                </div>
                <div class="form-group">
                    <lable for="name">Phone number: </lable>
                    <input type="text" name="Phone" id="name" placeholder="Enter your phone number" >
                </div>
                <div class="form-group">
                    <lable for="name">Message: </lable>
                    <textarea name="message" id="msg" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" id ="btn2">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
